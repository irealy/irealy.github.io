<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

			<select class="selectblock"> 
				<option>Киев</option>
				<option>Львов</option>
				<option>Днепр</option>
			    <option>Чернигов</option>
			</select> 

			<select class="selectblock"> 
				<option>Украина</option>
				<option>Россия</option>
				<option>США</option>
			    <option>Канада</option>
			    <option>Куба</option>
			</select> 

			<select class="selectblock"> 
				<option>КНДР</option>
				<option>Городишка</option>
				<option>Приветкакдела</option>
			    <option>Канада</option>
			    <option>Куба</option>
			</select> 

		

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

	<script>
		$(document).ready(function() {

			$('.selectblock').each(function() {
			    var $this = $(this)
			    var number = $this.children('option').length;
			    $this.wrap('<div class="block"></div>');
			    $this.after('<div class="input">Выбрать *</div>');

			    var list = $this.next('.input');
			    var listitem = $('<ul />', {
			        'class': 'selectitem'
			    }).insertAfter(list);

				    for (var i = 0; i < number; i++) {
				        $('<li />', {
				            text: $this.children('option').eq(i).text()
				        }).appendTo(listitem);
				    }
			});

			$('.input').click(function() {
				var $this = $(this);
				$this.next().slideToggle();
			});

			$('.selectitem li').click(function() {
				var $this = $(this);
				var text = $this.text();
				$this.parent().siblings('.input').text(text);
				$this.attr('class', 'active')
					 .siblings().removeAttr('class', 'active');
				$('.input').next().slideUp();
			});

			$('.selectitem li').each(function(i) {
				var $this = $(this);
				$this.click(function() {
					$('.selectblock option').eq(i).attr('selected', 'selected')
												  .siblings().removeAttr('selected', 'selected');
				})
			})

			$(document).mouseup(function (e){ 
 				var selectBlock = $(".selectitem"); 
 				if (!selectBlock.is(e.target) && selectBlock.has(e.target).length === 0) { 
 					selectBlock.slideUp(); 
 				}
 			});
			
		});
	</script>

</body>
</html>
