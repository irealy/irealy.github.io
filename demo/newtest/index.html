	<script>
		$(document).ready(function() {
			$('.input').on('click', function() {
				$(this).next().slideToggle();
			});

			$('.selectblock option').on('click', function() {
				var text = $(this).text();
				$(this).parent().siblings('.input').text(text);


				$('.selectblock').slideUp();
			});


			$('.hide').on('click', function() {
