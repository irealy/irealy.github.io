<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="block">
		<div class="block1">

 			<div class="input">Город *</div>

			<select class="selectblock"> 
				<option>Киев</option>
				<option>Львов</option>
				<option>Днепр</option>
			    <option>Чернигов</option>
			    <option>Киев</option>
				<option>Львов</option>
				<option>Днепр</option>
			    <option>Чернигов</option>

			</select> 

			<ul class="selectitem"></ul>

		</div>

		
		
		<div class="hide"></div> 
	</div>
		

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

	<script>
		$(document).ready(function() {

			$('.selectblock option').each(function() {
				$('.selectitem').append('<li>' + $(this).text() + '</li>');
			});

			$('.input').on('click', function() {
				$(this).next().next().slideToggle();
			});

			$('.selectitem li').on('click', function() {
				var text = $(this).text();
				$(this).parent().siblings('.input').text(text);
				$(this).attr('class', 'active').siblings().removeAttr('class', 'active');

				var indexFirst = $(this).index();
				$('.selectblock option').eq(indexFirst).attr('selected', 'selected').siblings().removeAttr('selected', 'selected');
				
				$('.selectitem').slideUp();
			});

			$('.hide').on('click', function() {
				$('.selectitem').slideUp();
			});
			
		});
	</script>

</body>
</html>
