<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hashtabs</title>
</head>
<style>
    
  .blocks {
    border-top: 2px solid #333;
    border-bottom: 2px solid #333;
    height: 300px;
  }

  .block {
    float: left;
    margin: 520px;
    border: 1px solid #333;
    padding: 20px;
  }

</style>
<body>
  <a class="hashlink" href="#block-1">block-1</a>
  <a class="hashlink" href="#block-2">block-2</a>
  <a class="hashlink" href="#block-3">block-3</a>
  <a class="hashlink" href="#block-4">block-4</a>
  <a class="hashlink" href="#block-5">block-5</a>
  <a class="hashlink" href="#block-6">block-6</a>
  <a class="hashlink" href="#block-7">block-7</a>
  <a class="hashlink" href="#block-8">block-8</a>

  <div class="blocks">
    <div class="block" data-id="block-1">block-1</div>
    <div class="block" data-id="block-2">block-2</div>
    <div class="block" data-id="block-3">block-3</div>
    <div class="block" data-id="block-4">block-4</div>
    <div class="block" data-id="block-5">block-5</div>
    <div class="block" data-id="block-6">block-6</div>
    <div class="block" data-id="block-7">block-7</div>
    <div class="block" data-id="block-8">block-8</div>
  </div>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {

      $(window).on('hashchange', hashTabs);
      hashTabs();


      function hashTabs() {
        
        var state = document.location.hash.slice(1);
        var maxState = document.location.hash.slice(7);
        console.log(maxState)
        var blocksLength = $('[data-id]').length;
        $('[data-id]').hide();
        $('[data-id="' + state + '"').show();
        if(!(state)) {
          $('[data-id="block-1"]').show();
        } else if(maxState > blocksLength) {
          history.back();
        }
      };


    });
  </script>
</body>
</html>
