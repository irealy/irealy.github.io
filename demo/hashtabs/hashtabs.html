<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hashtabs</title>
</head>
<style>
    
  .blocks {
    border-top: 2px solid #333;
    border-bottom: 2px solid #333;
    height: 300px;
  }

  #block-1,
  #block-2,
  #block-3,
  #block-4 {
    float: left;
    margin: 20px;
    border: 1px solid #333;
    padding: 20px;
  }

  #block-2 {
    display: none;
  }

  #block-3 {
    display: none;
  }

  #block-4 {
    display: none;
  }
</style>
<body>
  <a class="hashlink" href="#block-1">block-1</a>
  <a class="hashlink" href="#block-2">block-2</a>
  <a class="hashlink" href="#block-3">block-3</a>
  <a class="hashlink" href="#block-4">block-4</a>

  <div class="blocks">
    
    <div id="block-1" data-id="block-1">block-1</div>
    <div id="block-2" data-id="block-2">block-2</div>
    <div id="block-3" data-id="block-3">block-3</div>
    <div id="block-4" data-id="block-4">block-4</div>

  </div>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {

      $(window).on('hashchange', hashTabs);
      hashTabs();

      function hashTabs() {
        var state = document.location.hash.slice(1);
        console.log(state)
        $('[data-id]').hide();
        $('[data-id="' + state + '"').show();
        if(!(state)) {
          $('[data-id="block-1"]').show();
        }
      }


    });
  </script>
</body>
</html>
