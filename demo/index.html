<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="combo.select.css">
</head>
<body>
	<div class="block">

 			<input type="text" placeholder="Город *" class="input">
			<select size="6" class="selectblock"> 
			    <option>Киев</option>
			    <option>Львов</option>
			    <option>Днепропетровск</option>
			    <option>Черкассы</option>
			    <option>Бровары</option>
			    <option>Винница</option>
			    <option>Киев</option>
			    <option>Львов</option>
			    <option>Днепропетровск</option>
			    <option>Черкассы</option>
			    <option>Бровары</option>
			    <option>Винница</option>
			</select>  

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script>
		$(document).ready(function() {
			$('.input').on('click', function() {
				$('.selectblock').slideToggle();
			});

			$('.selectblock option').on('click', function() {
				var text = $(this).text();
				$('.input').val(text);
				$('.selectblock').slideUp();
			});


		})
	</script>

</body>
</html>
