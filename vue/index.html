<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="form-request">
		<div class="form-entry">
			<form class="form">
				<div class="form-group">
					<input type="text" class="form-control" v-model="name" placeholder="name">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" v-model="lastname" placeholder="lastname">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" v-model="email" placeholder="email">
				</div>
				<div class="form-group">
					<div class="btn btn-primary" @click="addGuess">add Guest</div>
				</div>
				<div class="form-group" v-for="(guess, index) in guesses">
					<input type="text" v-model="guess.value">
					<div class="btn btn-error" @click="removeGuess(index)">Close</div>
				</div>
			</form>
		</div>
		<div class="form-succes">
			<table class="table table-striped">
				<tr>
					<td>Name</td>
					<td>{{name}}</td>
				</tr>
				<tr>
					<td>Lastname</td>
					<td>{{lastname}}</td>
				</tr>
				<tr>
					<td>Email</td>
					<td>{{email}}</td>
				</tr>
				<tr v-for="(guess, index) in guesses">
					<td>Guest {{index+1}}</td>
					<td>{{guess.value}}</td>
				</tr>
			</table>
		</div>
	</div>

	<script src="vue.js"></script>
	<script src="app.js"></script>
</body>
</html>
